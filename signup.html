<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Strongdog</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #222, #333, #555, #888);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Moving blurred blobs */
        .blob {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            border-radius: 50%;
            filter: blur(150px);
            animation: moveBlobs 30s infinite alternate ease-in-out;
            z-index: -1;
        }

        /* Blobs positioned on different areas */
        .blob:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .blob:nth-child(2) {
            bottom: 20%;
            right: 15%;
            width: 450px;
            height: 450px;
        }

        .blob:nth-child(3) {
            top: 60%;
            left: 50%;
            width: 300px;
            height: 300px;
        }

        /* Blobs animation */
        @keyframes moveBlobs {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(80px, -60px);
            }
        }

        /* Form container */
        .form-container {
            background-color: #3c3c3c;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* Form header */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }

        /* Input styling */
        .form-container input {
            width: calc(100% - 40px);
            padding: 12px;
            margin: 10px 0;
            background-color: #525252;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            display: inline-block;
            vertical-align: middle;
            position: relative;
        }

        /* Password container with eye icon */
        .password-container {
            position: relative;
        }

        .password-container input {
            width: calc(100% - 40px);
            margin: 10px 0;
            padding-right: 30px;
        }

        /* Eye icon */
        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        /* Error message */
        .form-container .error {
            color: #ff4d4d;
            font-size: 14px;
        }

        /* Links */
        .form-container a {
            color: #28a745;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

    </style>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Firebase configuration for strongdog-auth project
        const firebaseConfig = {
            apiKey: "AIzaSyBh-VnGiP4qZD0r14gfn9dr77GwtslpTqU",
            authDomain: "strongdog-auth.firebaseapp.com",
            projectId: "strongdog-auth",
            storageBucket: "strongdog-auth.appspot.com",
            messagingSenderId: "936276282572",
            appId: "1:936276282572:web:a802b7f609381ff9428669",
            measurementId: "G-0YLTCV2MMS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const togglePasswordBtns = document.querySelectorAll('.show-password');

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Password validation
                if (password !== confirmPassword) {
                    document.getElementById('error-message').textContent = "Passwords do not match!";
                    return;
                }

                // Create user with email and password
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Update user profile with the name
                        updateProfile(userCredential.user, {
                            displayName: name
                        }).then(() => {
                            // Redirect to login page after successful sign-up
                            window.location.href = 'login.html';
                        });
                    })
                    .catch((error) => {
                        // Handle signup errors
                        document.getElementById('error-message').textContent = `Error: ${error.message}`;
                    });
            });

            // Toggle password visibility for both password fields
            togglePasswordBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const input = btn.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                        btn.innerHTML = '‚ùå';  // X icon for hiding
                    } else {
                        input.type = 'password';
                        btn.innerHTML = '&#128065;';  // Eye icon for showing
                    }
                });
            });
        });
    </script>
</head>
<body>
    <!-- Blurred blobs background -->
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required />
                <span class="show-password" id="toggle-password">&#128065;</span> <!-- Eye icon -->
            </div>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required />
                <span class="show-password" id="toggle-confirm-password">&#128065;</span> <!-- Eye icon -->
            </div>
            <p class="error" id="error-message"></p>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
</body>
</html>
