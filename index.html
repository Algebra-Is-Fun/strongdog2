<script>
    document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('.search-bar');
    const searchResults = document.getElementById('searchResults');
    const cards = Array.from(document.querySelectorAll('.card'));

    // Show results when the search bar is focused
    searchInput.addEventListener('focus', function() {
        searchResults.style.display = 'block';
        updateSearchResults();
    });

    // Update the search results based on the input
    searchInput.addEventListener('input', updateSearchResults);

    // Hide results when clicking outside the search bar and results
    document.addEventListener('click', function(event) {
        if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = 'none';
        }
    });

    // Function to update the search results
    function updateSearchResults() {
        const searchText = searchInput.value.toLowerCase();
        const filteredCards = cards.filter(card => 
            !card.classList.contains('ad-card') &&  // Exclude ad cards
            card.textContent.toLowerCase().includes(searchText)
        ).slice(0, 7); // Top 7 results

        searchResults.innerHTML = '';
        filteredCards.forEach(card => {
            const gameTitle = card.querySelector('figcaption').textContent;
            const gameImage = card.querySelector('img').src;

            const resultLink = document.createElement('a');
            resultLink.href = card.getAttribute('href');
            resultLink.innerHTML = `<img src="${gameImage}" alt="${gameTitle}"><span>${gameTitle}</span>`;
            searchResults.appendChild(resultLink);
        });
    }
});

</script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
    const randomGameButton = document.getElementById('randomGame');
    const blockLanschoolButton = document.getElementById('blockLanschool');
    const cards = Array.from(document.querySelectorAll('.card'));

    randomGameButton.addEventListener('click', function(e) {
        e.preventDefault();
        if (cards.length > 0) {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const randomCardHref = cards[randomIndex].getAttribute('href');
            window.location.href = randomCardHref;
        }
    });

	blockLanschoolButton.addEventListener('click', function(e) {
    e.preventDefault();
    var url = "https://jman1593.github.io";
    var newTab = window.open();
    newTab.document.write('<html><body style="margin: 0; height: 100vh;"><iframe src="' + url + '" style="border: none; width: 100%; height: 100%;"></iframe></body></html>');
    newTab.document.close();
    });
}); 

</script>

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to check if the IP is banned
    function checkIfBanned(ip) {
        const normalizedIp = ip.replace(/\./g, '-');
        firebase.database().ref('sdBans/' + normalizedIp).once('value', snapshot => {
            if (snapshot.exists()) {
                const banData = snapshot.val();
                const currentTime = new Date().getTime();
                if (banData.end && currentTime > banData.end) {
                    // Ban has expired, remove the ban
                    firebase.database().ref('sdBans/' + normalizedIp).remove().then(() => {
                        console.log('Ban removed as it has expired.');
                    }).catch(error => {
                        console.error('Error removing expired ban: ', error);
                    });
                } else {
                    // Ban is still active
                    const banEnd = banData.end ? new Date(banData.end).toLocaleString() : "forever";
                    alert("You have been banned from StrongDog for reason: " + banData.reason + " until " + banEnd);
                    window.location.href = 'https://www.google.com';
                }
            }
        });
    }

    // Fetch the user's IP using ipify API
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            checkIfBanned(data.ip);
        })
        .catch(error => {
            console.error('Error fetching IP: ', error);
        });
